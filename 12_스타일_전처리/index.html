<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCSS 예제</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>SCSS 주요 기능 예제</h1>
    
    <section class="variables">
      <h2>1. 변수 사용 예제</h2>
      <div class="box primary">Primary Box</div>
      <div class="box secondary">Secondary Box</div>
    </section>

    <section class="nesting">
      <h2>2. 중첩 규칙 예제</h2>
      <nav class="menu">
        <ul>
          <li><a href="#">메뉴 1</a></li>
          <li><a href="#">메뉴 2</a></li>
          <li><a href="#">메뉴 3</a></li>
        </ul>
      </nav>
    </section>

    <section class="mixins">
      <h2>3. 믹스인 예제</h2>
      <div class="card">기본 카드</div>
      <div class="card featured">특별 카드</div>
    </section>

    <section class="extend">
      <h2>4. 상속 예제</h2>
      <div class="message">기본 메시지</div>
      <div class="success">성공 메시지</div>
      <div class="error">에러 메시지</div>
    </section>

    <section class="functions">
      <h2>5. 함수 예제</h2>
      <div class="color-box light">밝은 색상</div>
      <div class="color-box dark">어두운 색상</div>
    </section>
  </div>
</body>
</html>
