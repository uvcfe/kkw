<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유저 에이전트 초기화 예제</title>
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="reset.css"> -->
</head>
<body>
  <h1>유저 에이전트 초기화 예제</h1>

  <section class="before-reset">
    <h2>1. 초기화 전 기본 스타일</h2>
    <p>브라우저의 기본 스타일이 적용된 상태입니다.</p>
    <ul>
      <li>목록 항목 1</li>
      <li>목록 항목 2</li>
      <li>목록 항목 3</li>
    </ul>
    <button>기본 버튼</button>
    <input type="text" placeholder="기본 입력창">
    <select>
      <option>옵션 1</option>
      <option>옵션 2</option>
      <option>옵션 3</option>
    </select>
  </section>

  <section class="after-reset">
    <h2>2. 초기화 후 스타일</h2>
    <p>모든 기본 스타일이 초기화된 상태입니다.</p>
    <ul>
      <li>목록 항목 1</li>
      <li>목록 항목 2</li>
      <li>목록 항목 3</li>
    </ul>
    <button>초기화된 버튼</button>
    <input type="text" placeholder="초기화된 입력창">
    <select>
      <option>옵션 1</option>
      <option>옵션 2</option>
      <option>옵션 3</option>
    </select>
  </section>

  <section class="custom-styles">
    <h2>3. 커스텀 스타일 적용</h2>
    <p>초기화 후 새로운 스타일을 적용한 상태입니다.</p>
    <ul>
      <li>목록 항목 1</li>
      <li>목록 항목 2</li>
      <li>목록 항목 3</li>
    </ul>
    <button>커스텀 버튼</button>
    <input type="text" placeholder="커스텀 입력창">
    <select>
      <option>옵션 1</option>
      <option>옵션 2</option>
      <option>옵션 3</option>
    </select>
  </section>
</body>
</html>
