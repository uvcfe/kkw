<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Data Example</title>
</head>
<body>
    <article>
        <h1>User Profile</h1>
        <section>
            <h2>Personal Information</h2>
            <ul>
                <li><strong>Name:</strong> John Doe</li>
                <li><strong>Age:</strong> 30</li>
                <li><strong>Email:</strong> john@example.com</li>
            </ul>
        </section>
        <section>
            <h2>Skills</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
        </section>
    </article>
</body>
</html>
